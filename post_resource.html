<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Resource</title>
  <link rel="stylesheet" href="style.css" /> <!-- We'll use this for compiled Sass -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans print:bg-white print:text-black">

  <header class="bg-blue-600 text-white p-4 print:hidden">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Post a New Community Resource</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="categories.html" class="hover:underline">Categories</a>
        <a href="about.html" class="hover:underline">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg print:shadow-none print:p-2">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Submit a Free Resource</h2>
    <form action="thank-you.html" method="GET" class="space-y-6">

      <div>
        <label class="block text-sm font-semibold mb-1">Title</label>
        <input type="text" name="title" required class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Category</label>
        <select name="category" required class="w-full border rounded p-2">
          <option>-- Select Category --</option> 
          <option>Health</option>
          <option>Education</option>
          <option>Food</option>
          <option>Jobs</option>
          <option>Help</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Location</label>
        <input type="text" name="location" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Phone or Contact Info</label>
        <input type="text" name="contact" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Description</label>
        <textarea name="description" rows="4" required class="w-full border rounded p-2"></textarea>
      </div>

      <div class="print:hidden">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Submit Resource
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 mt-10 print:hidden">
    <p>&copy; 2025 Community Resource Board</p>
  </footer>

</body>
</html>
